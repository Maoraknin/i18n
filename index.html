<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()" class="bg-gradient">
    <header class="masthead">
        <div class="intro-text">
            <h1 data-trans="main-title" class="intro-heading"></h1>
        </div>
    </header>

    <div class="main-container shadow">
        <div class="view-btn-container">
            <button class="view-type-btn btn btn-outline-secondary" onclick="onChangeView('table')"><span
                    class="material-symbols-outlined table-sign">table</span></button>
            <button class="view-type-btn btn btn-outline-secondary" onclick="onChangeView('divs')"><span
                    class="material-symbols-outlined grid-sign">grid_on</span></button>
        </div>
        <form onsubmit="onAddBook(event)">
            <input class="text-box" type="text" name="name" placeholder="Book name" data-trans="add-book-name" />
            <input class="text-box" type="text" name="price" placeholder="Price" data-trans="add-book-price" />
            <button class="add-btn btn btn-outline-secondary" data-trans="add-book-btn"></button>
        </form>
        <section class="search-box">
            <form class="search-form" onsubmit="onSearchBook(event)">
                <input class="text-box" type="text" name="search" placeholder="Book name"
                    data-trans="search-book-name" />
                <button class="search-btn btn btn-outline-secondary" data-trans="search-book-btn"></button>
            </form>

            <div class="sort-box">
                <span data-trans="search-by-ruller"></span>
                <select class="form-select form-select-sm" onchange="onSortBy(this.value)">
                    <option value="title" data-trans="search-by-title"></option>
                    <option value="price" data-trans="search-by-price"></option>
                    <option value="rate" data-trans="search-by-rate"></option>
                </select>
                <label for="sort-desc" data-trans="Descending"></label>
                <input id="sort-desc" class="sort-desc form-check-input mt-0" type="checkbox" onchange="onSortBy()" />

            </div>
        </section>



        <div class="div-books-container"></div>


        <table class="table">
            <thead>
                <th data-trans="id"></th>
                <th class="sort-td" onclick="onSortBy('title')" data-trans="book-title"></th>
                <th class="sort-td" onclick="onSortBy('price')" data-trans="price"></th>
                <th data-trans="actions"></th>
                <th class="sort-td" onclick="onSortBy('rate')" data-trans="rate"></th>

            </thead>
            <tbody class="table-books-container">

            </tbody>
        </table>
        <div class="page-btn-container">
            <button disabled class="page-num-btn prev-btn btn btn-outline-secondary"
                onclick="onChangePage('prev')">&lt;</button><span class="page-num-btns"></span><button
                class="page-num-btn next-btn btn btn-outline-secondary" onclick="onChangePage('next')">&gt;</button>
        </div>



        <div class="read-modal">
            <h3></h3>
            <h5><span data-trans="price"></span> <span class="price-value"></span> </h4>
            <h5><span data-trans="rate"></span> <button onclick="onChangeRate('-1')" class="minus btn-rate btn btn-outline-secondary">-</button><input
                    onkeydown="return false;" type="number" name="rate" min="0" max="10" class="rate" /><button
                    onclick="onChangeRate('1')" class="plus btn-rate btn btn-outline-secondary">+</button>
                <h5 data-trans="book-description">Book Description</h5>
                <p></p>
                <button class="close-modal btn btn-outline-secondary" onclick="onCloseModal()" data-trans="close-btn">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
